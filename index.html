<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="header__nav">
          <ul class="header__menu">
            <li><a class="nav__link" href="">Розширений пошук</a></li>
            <li><a class="nav__link" href="">Пощук зображень</a></li>
          </ul>
        </nav>
      </header>
      <main class="page">
        <div class="page__logo">
          <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="image logo google" />
        </div>
        <div class="page__form">
          <form class="form" action="https://google.com/search">
            <div class="inputs">
              <div class="search">
                <input class="input-search" type="text" title="Пошук" name="q" autofocus />
              </div>
              <div>
                <div class="btn-submit">
                  <input class="input-submit" value="Пошук Google" name="btnK" type="submit" />
                  <input class="input-submit" value="Мені пощастить" name="btnI" type="submit" />
                </div>
              </div>
              <div class="inputs__footer">
                <p class="text-language">
                  Мова Google:
                  <a
                    class="change-language"
                    href="https://www.google.com/setprefs?sig=0__x7HWapDVH9-pRhxbV9sFlIHmHk%3D&hl=ru&source=homepage&sa=X&ved=0ahUKEwiax4f35JD0AhUqQ_EDHX4GAAcQ2ZgBCA0"
                    >русский</a
                  >
                </p>
              </div>
            </div>
          </form>
        </div>
      </main>
      <footer class="footer">-</footer>
    </div>
  </body>
</html>
